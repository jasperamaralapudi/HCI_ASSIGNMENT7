<html>
  <head>
    <title>Even or Odd</title>
  </head>
  <body>
    <script>
      const a = parseFloat(prompt("Enter the number:"));
      function findposorneg(){
        if(a%2===0){
        window.alert(a+' is even.');
        }
        else{
          window.alert(a+' is odd.');
        }
      }
      window.onload=findposorneg;
    </script>
  </body>
</html>
