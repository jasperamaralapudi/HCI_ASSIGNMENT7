<!DOCTYPE html>
<html>
<head>
    <title>Print Numbers 1 to 10</title>
</head>
<body>
    <script>
        // Loop to print numbers from 1 to 10
        for (let i = 1; i <= 10; i++) {
            console.log(i); // Display each number in an alert dialog
        }
    </script>
</body>
</html>
